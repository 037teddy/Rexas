<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Presale</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1d24;
            font-family: Arial, sans-serif;
            color: white;
            padding: 15px;
        }

        .container {
            background-color: #2a2d34;
            border-radius: 20px;    
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 5px solid  #ff6b6b;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .title span:first-child {
            color: #ff6b6b;
        }

        .title span:last-child {
            color: white;
        }

        .stage {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stage span {
            color: #ffd93d;
        }

        .price-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .progress-bar {
            position: relative;
            background: hsl(220, 37%, 97%);
            border-radius: 10px;
            height: 20px;
            margin: 1rem 0;
            overflow: hidden;
            border: 1px solid #555;
        }

        .progress {
            width: 90.48%;
            height: 100%;
            background: linear-gradient(90deg, #ffd93d, #ff6b6b);
            border-radius: 10px;
            position: relative;
            animation: progressAnimation 2s ease-in-out;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 1;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }
            to {
                width: 90.48%;
            }
        }

        .stats {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Arial', sans-serif;
        }

        .stats-label {
            color: #8b8ca7;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .stats-value {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stats-value span {
            color: #ff6b6b;
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .payment-button {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid #555;
            background: #3a3d44;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .payment-button.active {
            background: #ffd93d;
            color: black;
        }

        .payment-button img {
            width: 20px;
            height: 20px;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .max-button {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            font-size: 0.9rem;
            z-index: 1;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            padding-right: 80px !important;
            border-radius: 10px;
            border: 1px solid #555;
            background: hsl(220, 23%, 97%);
            color: #070707;
        }

        .currency-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

        .connect-button {
            width: 100%;
            padding: 1rem;
            border-color: #ebc798;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            color: rgb(12, 12, 12);
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
            font-size: larger;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-button {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid #555;
            background: #3a3d44;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .wallet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
           
        }

        .wallet-modal-content {
            position: relative;
            background-color: #000000;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            color: white;
            border: none;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-header span:first-child {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-close {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #555;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background-color: #1a1d24;
            border-radius: 12px;
            cursor: pointer;
            border: none;
        }

        .wallet-option img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .wallet-option:hover {
            background-color: #2a2d34;
        }

        .qr-code {
            float: right;
            padding: 4px 8px;
            background-color: #000000;
            border-radius: 6px;
            font-size: 12px;
            color: #3498db;
            margin-left: auto;
        }

        /* Add these styles to remove spinner buttons from number input */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* Remove the -moz-appearance and use a more universal approach */
        input[type="number"] {
            appearance: none;
        }

        /* Responsive styles for small screens */
        @media screen and (max-width: 768px) {
            .container {
                padding: 1rem;
                width: 95%;
            }

            .title {
                font-size: 1.5rem;
            }

            .stage {
                font-size: 1.2rem;
            }

            .payment-methods {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .payment-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .input-group label {
                font-size: 0.9rem;
            }

            .input-field {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .max-button {
                padding: 0.2rem 0.6rem;
                font-size: 0.8rem;
            }

            .connect-button {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .action-buttons {
                flex-wrap: wrap;
            }

            .action-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                flex: 1 1 auto;
                white-space: nowrap;
            }

            .stats-value {
                font-size: 14px;
            }

            .stats-label {
                font-size: 12px;
            }

            .wallet-modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 15px;
            }

            .wallet-option {
                padding: 8px;
                font-size: 0.9rem;
            }

            .wallet-option img {
                width: 24px;
                height: 24px;
            }
        }

        /* Additional responsive fixes for very small screens */

            .container {

            }

            .title {
                font-size: 1.2rem;
            }

            .payment-button {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }

            .action-buttons {
                gap: 0.5rem;
            }

            .action-button {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById("walletModal");
            const connectButton = document.querySelector(".connect-button");
            const closeButton = document.querySelector(".modal-close");
            
            connectButton.addEventListener('click', function() {
                modal.style.display = "block";
            });
                                
            closeButton.addEventListener('click', function() {
                modal.style.display = "none";
            });
            
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });

            // Calculate and update progress percentage
            const totalAmount = 500000000;
            const soldAmount = 452377341;
            const percentage = (soldAmount / totalAmount * 100).toFixed(2);
            
            const progressBar = document.querySelector('.progress');
            const percentageDisplay = document.querySelector('.progress-percentage');
            
            progressBar.style.width = percentage + '%';
            percentageDisplay.textContent = percentage + '%';
        });

        document.querySelectorAll('.payment-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.payment-button').forEach(btn => 
                    btn.classList.remove('active')
                );
                button.classList.add('active');
                
                // Update currency based on button clicked
                if (button.textContent.includes('ETH')) {

        function validateInput(input) {
            // Remove any non-numeric characters except decimal point
            let value = input.value.replace(/[^0-9.]/g, '');
            
            // Ensure only one decimal point
            let decimalCount = (value.match(/\./g) || []).length;
            if (decimalCount > 1) {
                value = value.replace(/\.+$/, '');
            }
            
            // Limit to 6 decimal places
            if (value.includes('.')) {
                let parts = value.split('.');
                value = parts[0] + '.' + parts[1].slice(0, 6);
            }
            
            // Update input value
            input.value = value;
            
            // Calculate tokens based on current currency
            const amount = parseFloat(value) || 0;
            let rxsAmount;
            
            if (currentCurrency === 'ETH') {
                rxsAmount = amount * ETH_TO_RXS;
            } else if (currentCurrency === 'USDT') {
                rxsAmount = amount * 5;
            }
            
            // Update the RXS input field
            const rxsInput = document.querySelectorAll('.input-field')[1];
            rxsInput.value = rxsAmount.toFixed(2);
        }

        // Max button handler - updated to reset to 0
        document.querySelector('.max-button').addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            input.value = '0';
            validateInput(input);
        });
